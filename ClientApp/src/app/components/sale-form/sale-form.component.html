
<form  novalidate>

  <div class="form-group">
    <label for="tourName"><b>Tour Name</b></label>
    <p>{{sale.tour.name}}</p>
  </div>

  <div class="form-group">
    <label for="count"><b>Count</b></label>
        <p>{{sale.count}}</p>
    </div> 

  <div class="form-group">
    <label for="saleTime"><b>Sale Time</b></label>
    <p>{{sale.saleTime}}</p>
     </div> 

    <div class="form-group">
        <label for="saleTime"><b>Person</b></label>
        <p>{{sale.person.name}}</p>
         </div> 

  <button *ngIf="sale.id" class="btn btn-primary" type="button" (click)="edit()">Edit</button>

  <button *ngIf="sale.id" class="btn btn-danger" type="button" (click)="delete()">Delete</button>
</form>
